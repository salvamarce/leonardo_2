angle_tof_3: 3.6652  #rad
angle_tof_4: 4.1888  #rad
angle_tof_5: 5.2360  #rad
angle_tof_6: 5.7596  #rad
angle_tof_7: 0.5236  #rad

# --- Mavros ---
setpoint_topic: /mavros/setpoint_raw/local
pose_topic: /mavros/vision_pose/pose
mavros_state_topic: /mavros/state

# --- Aruco Detection ---
markers_topic_name: /aruco_marker_publisher/markers
markers_list_topic_name: /aruco_marker_publisher/markers_list

# --- Visual Servoing ---
rate_servoing: 30
Kp_vs: 10.0    #Proportional gain 45
Kd_vs: 2.0    #Derivative gain 10
norm_threshold: 0.50 #norm threshold for the PD out

# --- Land on Marker ---
theta_max: 0.2  #max cone angle
vel_max: 0.5    #max landing speed
min_height: 1.0 #min height to land without visual servoing

