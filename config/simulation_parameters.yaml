# --- Trajectory planning thresholds ---
max_cruise_vel: 0.4
max_cruise_acc: 0.5
sp_rate: 50.0
traj_rate: 20.0
transform_filter_rate: 20.0

# --- Cooperative robots ---
cobot_1: 22
cobot_2: 26
corr_z: true

# thresholds for "arrived state"
pos_threshold: 0.1 #meters
yaw_threshold: 0.2 #degree
height_threshold: 0.15 #meters
max_height: 3.0
drone_height: 0.21
marker_time_dt: 0.5 #max difference between marker timestamp and time

# TOF params DA MISURARE
critical_distance: 0.30 # m
angle_tof_0: 1.0472  #rad
angle_tof_1: 2.0944  #rad
